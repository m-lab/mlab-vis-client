        filter:
            kind:
                - runway
                - apron
                - beach
                - roller_coaster
                - amusement_ride
                - summer_toboggan
                - trail_riding_station
                - water_slide
                - carousel
                - animal
                - enclosure
                - petting_zoo
                - aviary
        draw:
            dots:
                order: function() { return feature.sort_rank; }
                visible: false
            dots-rev:
                order: function() { return feature.sort_rank; }
                visible: false
            polygons:
                visible: false
                order: function() { return feature.sort_rank; }
        runway:
            filter:
